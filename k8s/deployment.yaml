# Deployment do MongoDB
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
spec:
  selector:
    matchLabels:
      app: mongodb
  template:
      metadata:
        labels:
          app: mongodb
      spec:
        containers:
          - name: mongodb
            image: mongo:4.4.6
            ports:
              - containerPort: 27017
            env:
              - name: MONGO_INITDB_ROOT_USERNAME
                value: mongouser
              - name: MONGO_INITDB_ROOT_PASSWORD
                value: mongopwd
---
# CRIANDO SERVICE MONGODB
apiVersion: v1
kind: Service
metadata:
    name: mongodb
spec:
  selector:
    app: mongodb
  ports:
    - port: 27017
  type: ClusterIP
---
# CRIANDO APLICACAO WEB
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 6
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: flpmarcos/rotten-potatoes:v1
          ports:
            - containerPort: 5000
          env:
            - name: MONGODB_DB
              value: "admin"
            - name: MONGODB_HOST
              value: "mongodb"
            - name: MONGODB_PORT
              value: "27017"
            - name: MONGODB_USERNAME
              value: "mongouser"
            - name: MONGODB_PASSWORD
              value: "mongopwd"
---
# CRIANDO SERVICE DA APLICAÇÃO WEB
apiVersion: v1
kind: Service
metadata:
    name: web
spec:
  selector:
    app: web
  ports:
    - port: 80
      # Como estou expondo a aplicacao na 5000 faco um target port nela
      targetPort: 5000
      nodePort: 30000
  type: LoadBalancer

      